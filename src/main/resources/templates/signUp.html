<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/styles.css"> 
<title>KodBook Sign Up</title>
</head>
<body>
    <div class="container">
     <h1>KodBook</h1>
     <h3>Create Account on our Social Media App !!</h3>
     <hr>
     
    <form action="/signUp" method="post" class="signup-form">
     <label>Username: </label>
     <input type="text" name="username" placeholder="Username">
     <br><br>
    
     <label>Email: </label>
     <input type="email" name="email" placeholder="Email">
     <br><br>
    
     <label>Password: </label>
     <input type="password" name="password" placeholder="Password">
     <br><br>
    
     <label>DOB: </label>
     <input type="date" name="dob" placeholder="Date of Birth">
     <br><br>
    
     <div class="radio-button">
     <label>Gender : </label>
	 <label>Male</label><input type = "radio" name = "gender" value = "M">
	 <label>Female</label><input type = "radio" name = "gender" value = "F">
	 <label>Other</label><input type = "radio" name = "gender" value = "O">
	 <br><br>
	 </div>	
    
     <input type="submit" value="Sign Up" class="submit-button">
    
     <hr>
    
    <div class="links">
     <a href = "/">Already Have Account? Login Instead...</a>
    </div> 
     
  
  </form>
 </div> 
</body>
</html>
