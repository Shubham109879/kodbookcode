<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" type="text/css" href="profile.css">
<title>Edit Profile</title>
</head>
<body>
   <nav class="options-nav">
        <span th:text="${session.username}"></span>
        <a href="/goHome"><i class="fas fa-home"></i> News feed</a>
        <a href="/openCreatePost"><i class="fas fa-plus-circle"></i> Create post</a>
        <a href="/openMyProfile"><i class="fas fa-user-circle"></i> My profile</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </nav>
    
        <h1>KodBook</h1>
		<h3>Update Your Profile!!</h3>
		<hr>
		<form action="/updateProfile" class="edit-profile" method="post" enctype="multipart/form-data">		
			<label>DOB : </label>
			<input type = "date" name = "dob">
			<br><br>	
			<label>Gender : </label>
			<label>Male</label><input type = "radio" name = "gender" value = "M">
			<label>Female</label><input type = "radio" name = "gender" value = "F">
			<label>Other</label><input type = "radio" name = "gender" value = "O">
			<br><br>
			<label>City : </label>
			<input type = "text" name = "city">
			<br><br>
			<label>Bio : </label>
			<input type = "text" name = "bio">
			<br><br>
			<label>College : </label>
			<input type = "text" name = "college">
			<br><br>
			<label>Linked In : </label>
			<input type = "text" name = "linkedIn">
			<br><br>
			<label>Git Hub : </label>
			<input type = "text" name = "gitHub">
			<br><br>
			<input type="file" name="profilePic" accept="image/*" />
			<br>
			<input type="submit" value = "Update Profile">		
			
		</form>
</body>
</html>
